<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button
                            type="submit"
                            class="btn btn-success"
                            [disabled]="form.invalid"
                    >Save</button>
                    <button
                            type="button"
                            class="btn btn-danger"
                            (click)="onReset()"
                    >Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="form.get('imagePath').value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div
                            class="row"
                            *ngFor="let control of getIngredientControls().controls; let i = index" [formGroupName]="i"
                            [ngStyle]="{'marginBottom.px': 10}"
                    >
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>

                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>

                        <div class="col-xs-2">
                            <button class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button
                                    class="btn btn-success"
                                    (click)="onAddIngredient()"
                                    type="button"
                            >Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
