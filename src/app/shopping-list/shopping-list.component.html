<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
                (add)="onAdd($event)"
                (delete)="onDelete($event)"
                (clear)="onClear()"
        ></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a
                    class="list-group-item"
                    style="cursor: pointer"
                    *ngFor="let ingredient of ingredients"
            >{{ ingredient.name }} ({{ ingredient.amount }})</a>
        </ul>
    </div>
</div>
